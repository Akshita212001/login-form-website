<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Login Page</title>
         <link rel="stylesheet" href="style.css">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
        <div class="layout">
            <img src="celebal_logo.jpg" alt="" class="celebal_logo">
        <div class="text"><h1>Get Yourself Register for the Full Stack webinar</h1></div>
        <img src="Group 96.png" alt="" class="group_96">
        </div>
        
        <div class="loginForm">
            <div class="label">
                <label id="SignUp">Sign Up</label>   
            </div>
            <div class="input">
                <input type="text" placeholder="Name" class="Name" required>
                <input type="text" placeholder="User Name" class="User" required>  
                <input type="number" placeholder="Mobile Number" class="MobileNumber" required> 
                <input type="email" placeholder="Email" class="Email" required>
                <input type="password" placeholder="Password" class="password" required>
            </div>
            <div class="check">
                <input type="checkbox" checked="checked" class="checkbox">
            <span>Subscribe and Stay Up to date</span>
            </div>
            <div class="Btn">
                <button type="button" class="signupBtn">Sign Up</button> 
            </div>
        </div>
        
    </body>
</html>
